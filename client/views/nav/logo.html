<template name="logo">
  {{#if logo_url}}
  <p id="logo-heading" style="margin-left:185px;">Discovering the best new trends for Men, every day.</p>
    <h1 class="logo logo-image header-module">
      <a href="/">
        <img src="{{logo_url}}" alt="{{site_title}}"/>
      </a>
      
    </h1>
  {{else}}
    <h1 class="logo header-module"><a href="/">{{site_title}}</a></h1>
  {{/if}}
</template>
