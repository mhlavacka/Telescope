<template name="newsletterBanner">
  {{#if showBanner}}
    <div class="newsletter-banner grid-module grid banner">
      <form>
        <h4 class="newsletter-tagline">Get the best new trends for Men delivered to your inbox!</h4>
        {{#if isNotConnected}}
          <input class="newsletter-email" type="email" placeholder="Enter Your Email">
        {{/if}}
        <button class="button newsletter-button btn btn-primary">{{_ "Hook me up!"}}<span class="button-loader"><img src="/img/loading-balls.svg"/></span></button>
      </form>
      <h4 class="newsletter-subscribed">{{_ "thanks_for_subscribing"}}</h4>
      <a href="#" class="newsletter-dismiss banner-dismiss">Ã—</a>
    </div>
  {{/if}}
</template>
