<template name="postsDaily">
  <div class="grid">
    {{#each days}}
      {{> Template.dynamic template=before_day}}
      <h2 class="posts-day-heading">{{formatDate date "dddd, MMMM Do"}}</h2>

      {{> Template.dynamic template=singleDay data=context}}

      {{> Template.dynamic template=after_day}}
    {{/each}}
    <a class="load-more-days-button grid-module" href="{{loadMoreDaysUrl}}"><span><i class="fa fa-angle-down"></i>  Load more days</span></a>
  </div>
</template>
